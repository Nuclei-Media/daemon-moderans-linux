volumes:
  data:

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql

  nuclei_backend:
    # image: ronnytec/nuclei:latest
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
        - 8000:8000
    user: root
    privileged: true

    
  redis-server:
    image: redis:latest
    ports:
      - 6379:6379
